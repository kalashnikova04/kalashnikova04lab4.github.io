    <body background="BEER2.jpg" >
        <center>
            <div id='uptext'>Мы готовы предложить Вам свои услуги по подбору интересных напитков, чтобы скрасить Ваш вечер в это нелегкое карантинное время. 
            Для этого Вам нужно заполнить эту простую форму, а мы пришлем все доступные варианты на указанную Вами почту.</div>
            <form class="main-form">
                

                    <legend >Форма для хорошего вечера</legend>
                  
                        <div class='group' >
                            <label class='label'>Введите Ваше имя (русский)</label>
                            <input class='forminput' id='name' required type='text' pattern="^[А-Яа-яЁё\s]+$" >
                        </div>
                        <div class='group'>
                            <label class='label'>Ваш возраст</label>
                            <input class='forminput' id='age' required type='text' pattern="[0-9]{2}">
                        </div>
                        <div class='group'>
                            <label class='label'>Работаете ли Вы?</label>
                            <select id='work'>
                                <option disabled>Выберете свой вариант</option>
                                <option>Да, я работаю 25/8</option>
                                <option>Да, я работаю, когда есть время</option>
                                <option>Нет, я не работаю, пока учусь</option>
                                <option>Нет, живу на то, что есть в кармане</option>
                            </select>
                            
                        </div>
                        <hr size="1px" color="darkred" width="95%">
                        <div class='group'>
                            <label class='label'>Сколько денег Вы готовы потратить на алкоголь?</label>
                            <input class='forminput' id='money' required type='text'>
                        </div>
                        
                        <div class='group'>
                            <label class='label'>Укажите свои предпочтения</label>
                            <select class='drinks' id='drink'>
                                <option disabled>Выберете свой вариант</option>
                                <option>Не люблю высокий градус, предпочитаю сидр</option>
                                <option>Нравится вино</option>
                                <option>Люблю высокий градус</option>
                                <option>Пью что угодно</option>
                            </select>
                        </div>
                        <hr size="1px" color="darkred" width="95%">
                        <div class='group'>
                            <label class='label'>Опишите ожидаемую обстановку</label>
                            <p><textarea name="text1" id = 'atmosphere' rows='2' cols='60' placeholder="Свяжемся с друзьями в зуме/ Буду смотреть фильм с парнем(девушкой)/..." ></textarea></p>
                        </div>
                        <div class='group'>
                            <label class='label'>Ваш e-mail</label>
                            <input class='forminput' id='mail' required type='email'>
                        </div>
                        
                  
                    <button type="submit" class='formbutton' onclick="databas()">Отправить</button>

        </form>
    </center>
